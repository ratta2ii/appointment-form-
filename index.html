<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Form</title>
  </head>

  <body>

    <div class="container">
      <h1>Appointment Form</h1>
      <form id="appt-form" class="" action="index.html" method="post">
        <div class="form-group">
          <label for="first-name">Enter your first name here:</label>
          <input id="first-name" type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="last-name">Enter your last name here:</label>
          <input id="last-name" type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="description">What's the appointment about?:</label>
          <input id="description" type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="description">Choose date of the appointment:</label>
          <input id="description" type="date" name="" value="">
        </div>

        <div class="form-group">
          <label for="description">Please pick time of appointment:</label>
          <input id="description" type="time" name="" value="">
        </div

        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <button type="submit" name="button">Submit Form Here</button>
      </form>
    </div>
  </body>
</html>
